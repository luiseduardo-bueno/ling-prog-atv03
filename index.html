<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>

    <link rel="stylesheet" href="css/style.css" class="css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="card">

        <h1>Cadastrar Aluno</h1>
        <button onclick="adicionar()">Adicionar</button>
        <br>

        <table id="table-alunos">
            <thead>
                <tr>
                    <th>RA</th>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id="container-modal">
            <form id="form-modal" onsubmit="return false">
                <h1>Cadastrar Aluno</h1> <!-- Adicionando o título com gradiente -->
                <div class="form-group">
                    <input type="text" id="ra" name="ra" placeholder="RA">
                </div>
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                </div>
                <div class="form-group">
                    <input type="text" id="estado" name="estado" placeholder="Estado">
                </div>
                <div class="form-group">
                    <input type="text" id="curso" name="curso" placeholder="Curso">
                </div>
                <div class="form-buttons">
                    <button onclick="salvar()">Salvar</button>
                    <button onclick="cancelar()">Cancelar</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
